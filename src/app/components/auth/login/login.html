<body style="background: linear-gradient(135deg, #009fe3, #003865);
      background-size: cover;
      background-attachment: fixed;   padding-top: 1px;">
<div class="login-container" style="max-width: 400px; margin: auto; margin-top: 40px; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); background-color: #ffffff; border-top: 8px solid #003865;">

  <h2 style="text-align: center; margin-bottom: 1rem; color: #003865;">Bejelentkezés</h2>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full-width" style="width: 100%;">
      <mat-label style="color: #003865;">Email</mat-label>
      <input matInput type="email" required formControlName="email" autocomplete="email">
      <mat-icon matSuffix style="color: #009fe3;">email</mat-icon>
      <mat-error *ngIf="authForm.get('email')?.hasError('required')">Kötelező mező</mat-error>
      <mat-error *ngIf="authForm.get('email')?.hasError('email')">Érvénytelen email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" style="width: 100%;">
      <mat-label style="color: #003865;">Jelszó</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" required formControlName="password" autocomplete="current-password">
      <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Jelszó megjelenítése/elrejtése'" [attr.aria-pressed]="!hidePassword">
        <mat-icon style="color: #009fe3;">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="authForm.get('password')?.hasError('required')">Kötelező mező</mat-error>
    </mat-form-field>

    <div class="button-wrapper" style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem;">
      <button mat-raised-button type="submit" [disabled]="authForm.invalid || isSubmitionInProgress" style="background-color: #003865; color: white;">
        Bejelentkezés
      </button>

      <button mat-raised-button type="button" (click)="onSignInWithGoogle()" style="background-color: #009fe3; color: white;">
        <mat-icon>account_circle</mat-icon>&nbsp; Google bejelentkezés
      </button>

      <button mat-button type="button" [routerLink]="['/auth/signup']" style="color: #009fe3;">
        Nincs fiókod?
      </button>

      <button mat-button type="button" [routerLink]="['/auth/forgotpass']" style="color: #009fe3;">
        Elfelejtett jelszó
      </button>
    </div>
  </form>

  <div class="alert alert-danger" *ngIf="errorMessage" style="margin-top: 1rem; padding: 1rem; border: 1px solid #f44336; border-radius: 0.5rem; color: #f44336; background-color: #ffebee;">
    <mat-icon>error_outline</mat-icon>
    {{ errorMessage }}
  </div>

  <div style="display: flex; justify-content: center; margin-top: 1rem;" *ngIf="isSubmitionInProgress">
    <mat-spinner diameter="40" color="primary"></mat-spinner>
  </div>

</div>
</body>
